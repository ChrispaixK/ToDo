<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Today's To Do</h1>
        <button class="btn btn-refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
      </div>
      <form class="input-container" action="#">
        <input id="taskInput" type="text" placeholder="Add to your list..." />
        <button type="submit" class="btn btn-return"><i class="fa-solid fa-plus"></i></button>
      </form>
      <ul class="taskList"></ul>
      <div class="clear-container">
        <button class="btn btn-clear">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
